<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Games</title>
    <link rel="stylesheet" href="Stilos/stylebiblioteca.css">
    <script src="JS/game.js"></script>
</head>

<body>
    <header>
        <section id="logotipo">
            <a href="index.html"><img src="imagens/Logotipo/logotipo header.png" alt="logotipo"></a>
            <a href="index.html">Control_Games</a>
        </section>

        <section id="menu">
            <nav>
                <a href="index.html">Home</a>
                <a href="biblioteca.html">Biblioteca</a>
                <a href="plataformas.html">Plataformas</a>
            </nav>
        </section>

        <section id="pesquisa">
            <input type="text" id="busca-text" placeholder="Pesquisar...">
            <a id="botao-pesquisar">
                <img id="lupa-azul" src="imagens/botoes/loupe-blue.svg" alt="" width="25px" height="25px">
                <img id="lupa-branca" src="imagens/botoes/loupe-white.svg" alt="" width="25px" height="25px">
                <!--Configurei o tamnho da lupa-->
            </a>

        </section>

        <section id="login">
            <img id="img_usuario" src="imagens/avatar/WhatsApp Image 2023-11-02 at 18.29.34 (2).jpeg" alt="usuario">
            <p id="usuario_font">Adailton Cerqueira</p>
            <p id="usuario_font2">Mestre<img id="img_classe" src="imagens/avatar/Medal First Place.png" alt=""></p>

        </section>
    </header>

    <main>
        <section id="biblioteca">
            <div class="divisao">
                <div class="linha"></div>
                <p>Minha Biblioteca</p>
                <div class="linha"></div>
            </div>
            <h2 style="color: white;">Adicionar Game</h2>
            </div>
        </section>

        <section style="color: white;">
            <form class="formgame" id="formGame">
                <div>
                    <label for="id">ID do Game:</label>
                    <input type="text" id="id" name="id" required>
                </div>
                <div>
                <label for="game">Nome do Game:</label>
                <input type="text" id="game" name="game" required>
            </div>
            <div>
                <label for="foto">Url da capa:</label>
                <input type="text" id="foto" name="foto" required>
            </div>
            <div>
                <label for="plataforma">Plataforma:</label>
                <select name="plataforma" id="plataforma">
                    <option value="PC">PC</option>
                    <option value="PlayStation">PlayStation</option>
                    <option value="Xbox">Xbox</option>
                    <option value="Outros">Outros</option>
                </select>
            </div>
            <div>
                <label for="status1">Status:</label>
                <select name="status1" id="status1">
                    <option value="Jogando">Jogando</option>
                    <option value="Jogado">Jogado</option>
                    <option value="Parado">Parado</option>
                </select>
            </div>
            <div>
                <label for="categoria">Categoria:</label>
                <input type="text" id="categoria" name="categoria" required>
            </div>
            <div>
                <label for="progresso">Progresso:</label>
                <input type="text" id="progresso" name="progresso" required>
            </div>
            <div>
                <label for="recomendo">Recomendo:</label>
                <select name="recomendo" id="recomendo">
                    <option value="Sim">Sim</option>
                    <option value="Não">Não</option>
                </select>
            </div>
            <div>
                <label for="ano">Ano de Lançamento:</label>
                <input type="date" id="ano" name="ano" required>
            </div>
            <div>
                <label for="versao">Versão:</label>
                <select name="versao" id="versao">
                    <option value="Digital">Digital</option>
                    <option value="Física">Física</option>
                </select>
            </div>
            <div>
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" name="descricao" required>
            </div>
            </form>
        </section>
        <section id="botao_cadastrar_jogo">
            <a href="" onclick="adicionarGame()">Cadastrar Novo Jogo</a>
        </section>


        <script>
            // Obtenha a referência ao contêiner de jogos e formulário
            const gamesContainer = document.getElementById('games');
            const formGame = document.getElementById('formGame');

            // Inicializar a lista de jogos quando a página carregar
            atualizarListaGames();
        </script>
    </main>

    <footer>
        <section class="rodape">
            <div class="logo">
                <a href="#"><img src="imagens/Logotipo/logotipo header.png" alt=""></a>
                <a href="#">Control_Games</a>
            </div>

            <div class="links">
                <a href="suporte.html"><img src="imagens/botoes/Customer Support.png" alt="suporte">Suporte</a>
                <a href="#"><img src="imagens/botoes/Settings.png" alt="configurações">Configurações</a>
            </div>
        </section>
    </footer>
</body>

</html>
