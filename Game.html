<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Games</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="v1">
        <section id="logotipo">
            <img src="imagens/logotipo header.png" alt="logotipo">
            <p>Control_Games</p>
        </section>
        <section id="menu">
            <nav>
                <a href="#" id="home">Home -</a>
                <a href="#" id="meus_jogos">Meus Jogos -</a>
                <a href="#" id="chat">Chat -</a>
                <a href="#" id="meuProgresso">Meu Progresso -</a>
                <a href="#Minhas Plataformas" id="minhaPlataforma">Minhas Plataformas </a>
            </nav>
        </section>
    </div>
    <div class="v2">
        <header>
            <section id="pesquisa" style="margin-top: 10%;">
                <div class="alinhamentolupa">
                    <div>
                        <input type="text" id="search-text" placeholder="Pesquisar...">
                    </div>
                    <div class="alinhamentolupa" style="padding-left: 10px; margin-left: -4.5%;">
                        <button id="pesquisar-btn"
                            style="background-color: rgba(0, 0, 255, 0); border: 0; cursor: pointer;">
                            <img style="height: 25px; width: 25px;" id="lupa-azul" src="imagens/botao/loupe-blue.svg"
                                alt="">
                        </button>
                    </div>
                </div>
            </section>
            <section id="login">

            </section>
        </header>

        <main>

            <section>
                <div class="divisao">
                    <div class="linha"></div>
                    <p>Call of Duty</p>
                    <div class="linha"></div>
                </div>
                <div>
                    <div style="display: inline-block;">
                        <picture>
                            <img src="imagens/calf of duty mw.jpg" alt="Ultimo a ser jogado">
                        </picture>   
                    </div>
                    <div style="display: inline-block;">
                        <picture>
                            <h3>* Plataforma: Steam</h3>
                            <h3>* Status: Jogando</h3>
                            <h3>* Categoria: Ação, Simulação</h3>
                        </picture>   
                    </div>
                </div>
                
            </section>

        </main>

        <footer>
        </footer>

    </div>
</body>

</html>
