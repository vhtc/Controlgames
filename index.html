<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Games</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="v1">
        <section id="logotipo">
            <img src="imagens/logotipo header.png" alt="logotipo">
            <p>Control_Games</p>
        </section>
        <section id="menu">
            <nav>
                <a href="#" id="home">Home -</a>
                <a href="#" id="meus_jogos">Meus Jogos -</a>
                <a href="#" id="chat">Chat -</a>
                <a href="#" id="meuProgresso">Meu Progresso -</a>
                <a href="#Minhas Plataformas" id="minhaPlataforma">Minhas Plataformas </a>
            </nav>
        </section>
        <section id="pesquisa" style="margin-left: 37%;">
            <div class="alinhamentolupa">
                <div>
                    <input type="text" id="search-text" placeholder="Pesquisar...">
                </div>
                <div class="alinhamentolupa" style="padding-left: 10px; margin-left: -4.5%;">
                    <button id="pesquisar-btn"
                        style="background-color: rgba(0, 0, 255, 0); border: 0; cursor: pointer;">
                        <img style="height: 25px; width: 25px;" id="lupa-azul" src="imagens/botao/loupe-blue.svg"
                            alt="">
                    </button>
                </div>
            </div>
        </section>

    </div>
    <div class="v2">
        <header>

            <section id="login">

            </section>
        </header>

        <main>

            <section>
                <div class="divisao">
                    <div class="linha"></div>
                    <p>Ultimo Jogo</p>
                    <div class="linha"></div>
                </div>
                <picture>
                    <img src="imagens/hogwarts.jpeg" alt="Ultimo a ser jogado">
                </picture>
                <div id="botao-jogar">
                    <p>Jogar agora</p>
                </div>
            </section>

            <section>
                <div class="divisao">
                    <div class="linha"></div>
                    <p>Mais Jogados no Momento</p>
                    <div class="linha"></div>
                </div>

                <div class="imagens_mais_jogados">
                    <div class="Mais_jogados">

                        <a id="Game01" href="Game.html" onclick="abrirgame01()"><img src="imagens/calf of duty mw.jpg"
                                alt="">
                            <span style="display: none;">CODMW</span>
                            <span style="display: none;" id="resultado">x</span>
                        </a>
                        <p><a href="#">Calf Of Duty</a></p>
                    </div>

                    <div class="Mais_jogados">
                        <a id="Game02" href="Game.html" onclick="abrirgame02()"><img
                                src="imagens/red dead redemption.jpg" alt="">
                            <span style="display: none;">REDDR</span>
                            <span style="display: none;" id="resultado">x</span>
                        </a>
                        <p><a href="#">Red Dead Redemption 2</a></p>
                    </div>

                    <div class="Mais_jogados">
                        <a href="#"><img src="imagens/six day in fallujah.jpg" alt=""></a>
                        <p><a href="#">Sixy Day In Fallujah</a></p>
                    </div>

                    <div class="Mais_jogados">
                        <a href="#"><img src="imagens/war thunder.jpg" alt=""></a>
                        <p><a href="#">War Thunder</a></p>
                    </div>
                    <script src="game.js"></script>
                    <!-- chamando js -->
                </div>


            </section>

            <section>
                <div class="divisao">
                    <div class="linha"></div>
                    <p>Jogando Agora</p>
                    <div class="linha"></div>
                </div>

            </section>

            <section>
                <div class="divisao">
                    <div class="linha"></div>
                    <p>Zerados</p>
                    <div class="linha"></div>
                </div>

            </section>

            <section>
                <div class="divisao">
                    <div class="linha"></div>
                    <p>NÃ£o Recomendados</p>
                    <div class="linha"></div>
                </div>

            </section>
        </main>

        <footer>
            <section class="rodape">
                <hr class="linha_rodape">
                <p>texte mais </p>
                <hr class="linha_rodape">
            </section>

        </footer>

    </div>
</body>

</html>
