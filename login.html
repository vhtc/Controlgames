<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Games</title>
    <link rel="stylesheet" href="Stilos/stylelogin.css">
</head>
<body>

    <header>
        <section id="logotipo">
            <a href="#"><img src="imagens/Logotipo/logotipo header.png" alt="logotipo"></a>
            <a href="#">Control_Games</a>
        </section>
    </header>

    <main>
        <section class="container">

            <div class="divisao">
                <p>Login</p>
                <div class="linha"></div>
            </div>

            <article class="form">
                <div id="box_email">
                    <p>Email</p>
                    <input type="text" id="email_input">
                </div>

                <div id="box_senha">
                    <p>Senha</p>
                    <input type="password" id="senha_input">
                </div>

                <div id="box_lembrar">
                    <input type="checkbox" id="lembrarsenha">
                    <label for="lembrarsenha">Lembrar Senha</label>
                </div>
                
                <div id="box_login">
                    <button id="botao_logar" type="submit">Login</button>
                    <a href="#">Esqueceu a senha ?</a>
                    <a href="cadastro.html">Ainda Não tem cadastro , Clique aqui !</a>
                </div>

            </article>

        </section>

    </main>

    <footer>
        <section class="rodape">
            <div class="logo">
                <a href="#"><img src="imagens/Logotipo/logotipo header.png" alt=""></a>
                <a href="#">Control_Games</a>
            </div>
            
            <div class="links">
                <a href="suportelogincadastro.html"><img src="imagens/botoes/Customer Support.png" alt="suporte">Suporte</a>
                <a href="#"><img src="imagens/botoes/Settings.png" alt="configurações">Configurações</a>
            </div>
        </section>
    </footer>
    <script src="JS/senha.js"></script>
</body>
</html>
